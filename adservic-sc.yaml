apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
  namespace: hipster-shop
  labels:
    app: adservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adservice
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: adservice
    spec:
      serviceAccountName: adservice
      imagePullSecrets:
        - name: dockerhub-cred
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        # --- Main Ad Service ---
        - name: server
          image: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice:v0.10.3
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "9555"
          ports:
            - containerPort: 9555
              protocol: TCP
          livenessProbe:
            grpc:
              port: 9555
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 1
            failureThreshold: 3
          readinessProbe:
            grpc:
              port: 9555
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 180Mi
            limits:
              cpu: 300m
              memory: 300Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
            privileged: false
            readOnlyRootFilesystem: true

        # --- Prometheus Sidecar ---
        - name: prometheus-sidecar
          image: prom/statsd-exporter:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--web.listen-address=:9102"
          ports:
            - containerPort: 9102
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 100Mi

