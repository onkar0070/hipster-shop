apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: hipster-shop
  labels:
    app: cartservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      serviceAccountName: cartservice
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
        - name: dockerhub-cred
      containers:
        # --- Main Cart Service ---
        - name: server
          image: us-central1-docker.pkg.dev/google-samples/microservices-demo/cartservice:v0.10.3
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_ADDR
              value: redis-cart:6379
          ports:
            - containerPort: 7070
              protocol: TCP
          livenessProbe:
            grpc:
              port: 7070
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 7070
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ "ALL" ]
            privileged: false
            readOnlyRootFilesystem: true

        # --- Prometheus Metrics Sidecar ---
        - name: prometheus-sidecar
          image: prom/statsd-exporter:latest
          args:
            - "--web.listen-address=:9102"
          ports:
            - containerPort: 9102
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 100Mi

